<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Press+Start+2P|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src = "build/js/app.js" type="text/javascript"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="top"></div>
    <div class="container">
      <h1>PING-PONG</h1>
        <h3>Rules</h3>
        <p>_Ping-Pong counts up to a number with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by three become 'ping'</li>
            <li>Numbers divisible by five become 'pong'</li>
            <li>Numbers divisible by fifteen become 'ping-pong'</li>
          </ol>
        <form id ="ping-pong-form">
          <label for="goal">Enter a number</label>
          <input id="goal" type="number">
          <br>
          <button type="submit">PLAY</button>
        </form>
      <h3>Calculator</h3>
        <form id="calculator">
          <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="divide">Divide</option>
            <option value="multiply">Multiply</option>
          </select>
          <label for="num1">Enter a number</label>
          <input id="num1" type="number">
            <label for="num2">Enter a number</label>
          <input id="num2" type="number">
          <br>
          <button type="submit">Calculate</button>
        </form>
          <ul id="solution"></ul>
    </div>
    <div class="bottom"></div>
    <footer>
      <hr>
      <p>2016 &#169; By Eric Bomblatus / An Epicodus Project </p>
    </footer>

  </body>
</html>
