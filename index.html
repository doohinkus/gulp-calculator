<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Press+Start+2P|Roboto" rel="stylesheet">
    <script src = "js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src = "js/script.js" type="text/javascript"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="top"></div>
    <div class="container">
      <h1>PING-PONG</h1>
        <form id="userInput">
          <h3>Rules</h3>
          <p>Ping-Pong counts up to a number with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by three become 'ping'</li>
            <li>Numbers divisible by five become 'pong'</li>
            <li>Numbers divisible by fifteen become 'ping-pong'</li>
            <li>Numbers divisible by eighteen return a surprise</li>
          </ol>
          <div class="form-numbers">
            <label for="myNum">Enter a number</label>
            <input type="number" id="myNum">
          </div>
        </form>
          <br>
          <button type="submit" class="btn">Submit</button>

          <div id="results">
            <h3>Result</h3>
              <ul id="result-list">
                <!--Result appears here-->
              </ul>
          </div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
