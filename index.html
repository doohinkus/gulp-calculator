<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Press+Start+2P|Roboto" rel="stylesheet">
    <script src = "js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src = "js/scripts.js" type="text/javascript"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>PING-PONG</h2>
        <form id="userInput">
          <h3>Rules</h3>
          <div class="form-numbers">
            <label for="stopNum">Enter a number:</label>
            <input type="number" id="stopNum">

            <label for="myNum">Multiple to increase by:</label>
            <input type="number" id="myNum">
          </div>
          <br>
          <button type="submit" class="btn btn-default">Math!
          </button>

        <div id="result">
          <div class="panel panel-default">
            <div class="panel-heading">Result!</div>
            <div class="panel-body">
              <ul id="result-list">

              </ul>
              <!--Display result-->

            </div>
          </div>
        </div>
        </form>
    </div>
  </body>
</html>
